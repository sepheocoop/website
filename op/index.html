<!doctype html>
<html>

<head>
	<title>sepheo.co/op</title>
	<meta http-equiv="refresh" content="0; url=http://sepheo.co/" />
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
	<style>
		html,
		body,
		.container {
			height: 100%;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			font-family: sans;
		}

		.about {
			max-width: 50em;
			display: flex;
			flex-direction: column;
			font-family: sans;
			text-align: justify;
		}

		.mono {
			font-family: mono;
		}

		.at::before {
			content: '@';
		}
	</style>
</head>

<body class="container">
	<!-- NOTE this is (or should be) copy of the top-level index.html content,
	     but with adjusted relative links, which reduces the redirect blip
	     (see the redirection header above).
	     As this is still bare-bones HTML, duplication isn't really avoidable.
	     We should fix this later.
	-->
	<h1>sepheo co-op</h1>
	<div id="about">
		<div id="markdown-content"></div>
		<div id="links">
			<p>You can register your interest as a freelancer <a href="../register" target="_blank">here</a>.</p>
			<p>OpenCollective: <span class="mono"><a href="https://opencollective.com/sepheocoop#category-ABOUT"
						target="_blank">opencollective.com/sepheocoop</a></span></p>
			<p>GitHub: <span class="mono"><a href="https://github.com/sepheocoop"
						target="_blank">github.com/sepheocoop</a></span></p>
			<p><span>E-mail:</span> <span class="mono">contact</span><span class="mono at">sepheo.co</span></p>
		</div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
<script>
	const converter = new showdown.Converter();

	fetch("../about.md")
		.then((res) => res.text())
		.then((res) => {
			const introContent = converter.makeHtml(res);
			const container = document.getElementById("markdown-content");
			container.innerHTML = introContent;
		});
</script>

</html>
